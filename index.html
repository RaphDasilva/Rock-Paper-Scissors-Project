<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors Project</title>
</head>
<body>
    <div class="header">
    <hi>ROCK PAPER SCISSORS GAME</hi>
    </div>

<div class="score">
    <div class="score-div"><img src="img/users.png" alt="person" width="50px"><span class="player-score"></span></div>
    <div class="score-div"><span class="computer-score"></span><img src="img/robot.png" alt="computer" width="50px"></div>
</div>


<div class="container">
    <div><button class="rock"><img src="img/rock.png" alt="rock" width="100px"></button></div>
    <div><button class="paper"><img src="img/paper.png" alt="paper" width="100px"></button></div>
    <div></div><button class="scissors"><img src="img/scissors.png" alt="scissors" width="100px"></button></div>
</div>
<div class="output"></div>


<audio src="sound/sounds_Cheering-SoundBible.com-1115515042.wav" class="win-sound"></audio>
<audio src="sound/sounds_Sad-SoundBible.com-759843766.wav" class="computer-win-sound"></audio>
<audio src="sound/sounds_zapsplat_multimedia_button_click_005_53866.mp3" class="click-sound"></audio>
    
</body>
</html>
